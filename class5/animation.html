<!DOCTYPE html>
<html>

<head>
  <title>Animations</title>
<style>
#box {
  width: 100px;
  height: 100px;
  background-color: #FF0000;
  transition: background-color 2s, margin 2s, width 2s;
}
#box.bigbluebox {
  background-color: #0000FF;
  width: 500px;
  height: 500px;
}
</style>


</head>

<body>
  <h1>Animations</h1>

<div id="box"></div>

<script>
const box = document.getElementById("box");
box.addEventListener('click', function() {
  box.classList.toggle('bigbluebox');
});
</script>

</body>
</html>
